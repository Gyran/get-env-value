name: Node.js test

on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm test:coverage
      - name: Codecov
        uses: codecov/codecov-action@v1.5.2
        with:
          directory: src/coverage
